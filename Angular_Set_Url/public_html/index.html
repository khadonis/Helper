<!DOCTYPE html>
<html ng-app="myApp">
    <head>
    <title>Angular Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <base href="/HTML5Application/">
</head>
<body >

    <p><a href="/HTML5Application/">Main</a></p>

    <a href="/HTML5Application/banana">Banana</a>
    <a href="/HTML5Application/tomato">Tomato</a>

    <p>Click on the links to change the content.</p>

    <p>The HTML shown in the ng-view directive are written in the template property of the $routeProvider.when method.</p>

<div ng-view></div>

<script>
    var app = angular.module("myApp", ["ngRoute"]);
    app.config(function($routeProvider, $locationProvider) {
        $routeProvider
                .when("/", {
                    template: "<h1>Main</h1><p>Click on the links to change this content</p>"
                })
                .when("/banana", {
                    template: "<h1>Banana</h1><p>Bananas contain around 75% water.</p>"
                })
                .when("/tomato", {
                    template: "<h1>Tomato</h1><p>Tomatoes contain around 95% water.</p>"
                });
        $locationProvider.html5Mode(true);
    });
</script>

</body>
</html>
